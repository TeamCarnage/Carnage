name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        java: [21]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle wrapper distributions
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper/dists
          key: gradle-dist-${{ matrix.java }}-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-dist-${{ matrix.java }}-${{ runner.os }}-

      - name: Wait for services.gradle.org to be reachable (retry)
        run: |
          set -e
          success=0
          for i in 1 2 3 4 5; do
            echo "attempt $i: checking https://services.gradle.org ..."
            if curl -fsS --head https://services.gradle.org >/dev/null 2>&1; then
              success=1
              break
            fi
            sleep $((i * 5))
          done
          if [ $success -ne 1 ]; then
            echo "services.gradle.org is unreachable after retries â€” continuing but wrapper download may fail"
            echo "=== DNS resolution ==="
            nslookup services.gradle.org || true
            echo "=== curl verbose ==="
            curl -v --head https://services.gradle.org || true
          fi

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
        continue-on-error: true

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build (with retries)
        run: |
          set -e
          n=0
          until [ $n -ge 3 ]
          do
            ./gradlew build && break
            n=$((n+1))
            echo "Build failed; retry #$n ..."
            sleep 10
          done
          if [ $n -ge 3 ]; then
            echo "gradlew build failed after 3 attempts"
            exit 1
          fi

      - name: capture build artifacts
        if: ${{ matrix.java == '21' }}
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: Network diagnostics (temporary)
        if: ${{ failure() }}
        run: |
          echo "=== /etc/resolv.conf ==="
          cat /etc/resolv.conf || true
          echo "=== route ==="
          ip route || true
          echo "=== DNS for services.gradle.org ==="
          dig +short services.gradle.org ANY || nslookup services.gradle.org || true
          echo "=== curl verbose ==="
          curl -v https://services.gradle.org || true
